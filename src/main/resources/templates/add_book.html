<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h3>Nuevo Libro</h3>
    <form action="/new-book" object="book" method="post">
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" />
        </div>
        <div>
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" />
        </div>
        <div>
            <label for="genre">Género:</label>
            <input type="text" id="genre" name="genre" />
        </div>
        <div>
            <label for="publication_date">Fecha de publicación:</label>
            <input type="date" id="publication_date" name="publication_date" />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" />
        </div>
        <div>
            <label for="available_quantity">Cantidad disponible:</label>
            <input type="number" id="available_quantity" name="available_quantity" />
        </div>
        <div>
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" />
        </div>
        <div>
            <label for="picture">Imagen de portada:</label>
            <input type="text" id="picture" name="picture" />
        </div>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
