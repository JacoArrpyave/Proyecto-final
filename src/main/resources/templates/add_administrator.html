<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>    
    <h3> Nuevo administrador </h3>
    <form th:action="@{/new-administrator}" th:object="${administrator}" method="post">
        <div>
            <label for="nombre"> Nombre: </label>
            <input type="text" id="nombre" th:field="*{name}"/>
        </div>
        <div>
            <label for="apellido"> Apellido: </label>
            <input type="text" id="apellido" th:field="*{lastname}"/>
        </div>
        <div>
            <label for="email"> Email: </label>
            <input type="email" id="email" th:field="*{email}"/>
        </div>
        <div>
            <label for="contrasena"> Contrase√±a: </label>
            <input type="text" id="contrasena" th:field="*{password}"/>
        </div>
        <div>
            <label for="rol"> Rol: </label>
            <input type="text" id="rol" th:field="*{role}"/>
        </div>
        <div>
            <label for="fecha_registro"> Fecha de Registro: </label>
            <input type="date" id="fecha_registro" th:field="*{registration_date}"/>
        </div>
        <button type="submit">Guardar</button>
    </form>
    
</body>
</html>
